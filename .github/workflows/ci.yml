name: TLYN CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout Repository ğŸ¢
        uses: actions/checkout@v4

      - name: Setup PHP ğŸ˜
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, pdo, pdo_mysql
          tools: composer:v2, phpunit, phpstan
      
      - name: Setup .env.testing âš™ï¸
        run: |
          cp .env.example .env.testing
          cp .env.example .env
          echo "DB_CONNECTION=mysql" >> .env.testing
          echo "DB_HOST=mysql" >> .env.testing 
          echo "DB_PORT=3306" >> .env.testing
          echo "DB_DATABASE=test_db" >> .env.testing
          echo "DB_USERNAME=user" >> .env.testing
          echo "DB_PASSWORD=password" >> .env.testing

      - name: Cache Composer Dependencies ğŸ› ï¸
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: composer-${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-${{ runner.os }}-

      - name: Install Dependencies ğŸ“š
        run: composer install --prefer-dist --no-progress --no-suggest --dev

      - name: Dump Autoload ğŸ› ï¸
        run: composer dump-autoload

      - name: Generate App Key ğŸ”‘
        run: php artisan key:generate --env=testing

      - name: Optimize Laravel ğŸ› ï¸
        run: php artisan config:cache && php artisan optimize

      - name: Wait for MySQL to be ready ğŸ•“
        run: sleep 10

      - name: Run Migrations ğŸ‚
        run: php artisan migrate --env=testing --force

      - name: Run Feature Tests âœ…
        run: php artisan test --env=testing --testsuite=Feature

      # - name: Run Static Analysis ğŸ”
      #   run: phpstan analyse app/ --level=2

